<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .home-btn {
            margin: 10px;
            padding: 8px 16px;
            background-color: #0074e8;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Roboto', sans-serif;
        }
        .home-btn:hover {
            background-color: #005bb5;
        }
        h2 {
            color: #0074e8;
            margin-bottom: 20px;
        }
        .table-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0074e8;
            color: #fff;
        }
        .btn {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s;
        }
        .btn.edit {
            background-color: #0074e8;
        }
        .btn.delete {
            background-color: #e53935;
        }
        .btn.create {
            background-color: #4caf50;
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="{% url 'lista_clientes' %}" class="home-btn">Home</a>
    <div class="table-container">
        <h2>Lista de Usuarios</h2>
        <a href="{% url 'crear_usuario' %}" class="btn create">Crear Usuario</a>
        <table>
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.username }}</td>
                        <td>
                            <a href="{% url 'editar_usuario' usuario.id %}" class="btn edit">Editar</a>
                            <a href="{% url 'eliminar_usuario' usuario.id %}" class="btn delete">Eliminar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
